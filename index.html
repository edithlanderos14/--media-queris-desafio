<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media Queris</title>
    <link rel="stylesheet" href="assets/style.css">       
</head>

<body> 
    <div class="container">
        <nav class="section">
            <div class="logo_container"> 
                <img class="logo" src="assets/cuadernillo.jpeg" alt="logo">
                <h1>cuadernillo</h1>
            </div>
            <img class="menu" src="assets/icono.png" alt="menu">
            <ul>
                <li>OFERTAS</li>
                <li>lapices</li>
                <li>cuadernos</li>

            </ul>

        </nav>
        <section class="filter">
            
            <span>Ordenar por</span>
            <select>
                <option>Precio</option>
            </select>

        </section>
        <main class="main_section">
            <section class="container_cuadernillo">
                <article class="book">
                    <img class="cuaderno" src="assets/assets.jpeg" alt="">
                    <spam>Cuaderno</spam>
                    <p>$3.500</p>
                    <button>comprar</button>
                </article>
                <article class="book">
                    <img class="cuaderno" src="assets/coloresdemuchilas.jpeg" alt="">
                    <spam>Mochila</spam>
                    <p>$24.000</p>
                    <button>comprar</button>
                </article>
                <article class="book">
                    <img class="cuaderno" src="assets/lapiz-pasta-bic-mediano-azul-undi.jpg.png" alt="">
                    <spam>Pack Lapiz BIC</spam>
                    <p>$14.490</p>
                    <button>comprar</button>
                </article>
            

            </section>
            <div class="botones">
                <button><<</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>>></button>
            </div>

        </main>
        <footer>
            <div>
                <img src="assets/cuadrado-3d-logotipo-facebook_125540-1565.jpg.avif" alt="">
                <img src="assets/cuadrado-3d-logo-instagram_125540-1566.jpg.avif" alt="">
            </div>
            <span>derechos reserbados</span>
        </footer>
    </div>
</body>
</html>
